<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      src="https://kit.fontawesome.com/5f6e16990e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="images/img6.jpg" id="lastClone" alt="Mall" />
        <img src="images/img1.jpg" alt="Human brain" />
        <img src="images/img2.jpg" alt="Roadview" />
        <img src="images/img3.jpg" alt="Bird" />
        <img src="images/img4.jpg" alt="Forest" />
        <img src="images/img5.jpg" alt="House" />
        <img src="images/img6.jpg" alt="Mall" />
        <img src="images/img1.jpg" id="firstClone" alt="Human brain" />
      </div>

      <!-- for the button image movement -->
      <div class="btn-wrapper">
        <div class="btn">
          <button id="prevBtn">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>
          <button id="nextBtn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
